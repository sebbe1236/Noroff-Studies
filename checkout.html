    <meta charset="UTF-8" />

    <title>Checkout page</title>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <body>
    <header>
      <div class="logo-mobile">
        <a href="index.html"><img class="mobile-display-logo" src="images/RainyDays_Logo.png" alt="Brand logo" /></a>
      </div>
      <div class="nav">
        <label for="hamburger-menu"><i class="fas fa-bars toggle-icon"></i></label>
        <input class="hamburger-menu" type="checkbox" id="hamburger-menu" />
        <ul class="nav-toggle-container">
          <li><a href="index.html" class="homepage">Home</a></li>
          <li><a href="menssection.html" class="mens-page">Mens</a></li>
          <li><a href="womenssection.html" class="womens-page">Womens</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html" class="About-page">About</a></li>
        </ul>
      </div>
      <div class="searchbar">
        <form>
          <i class="fas fa-search searchicon"></i>
          <input type="text" id="search" placeholder="Search Here" />
        </form>
      </div>
    </header>
    <main>
      <h3>Checkout</h3>
      <section class="checkout-grid">
        <div class="price-information">
          <h4>Purchase details:</h4>
          <p>Price: 70,00 Euros</p>
          <p>Quanity 1</p>
          <p>Currency:</p>
          <p>Euros</p>
          <p>Size choosen:</p>
          <p>Medium</p>
        </div>
        <div class="jacket-confirm">
          <img src="images/Hoved jakken.png" alt="choosen-jacket" />

          <a href="purchasedetails.html" class="confirm-purchasebtn">Confirm Purchase</a>
        </div>
        <form method="POST">
          <div class="card-form">
            <h4>Shipment details</h4>
            <label for="fname">Full name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your Name" />
            <label for="email">email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" />
            <label for="streetname">Streetname</label>
            <input type="text" id="streetname" name="streetname" placeholder="Enter your streetname" />
            <label for="town">Town</label>
            <input type="text" id="town" name="town" placeholder="Town and zipcode" />
          </div>
          <div class="card-information">
            <h4>Card information</h4>
            <div class="payment-cards">
              <label for="fname">Accepted Cards:</label>
              <i class="fab fa-cc-mastercard"></i>
              <i class="fa fa-cc-amex"></i>
              <i class="fa fa-cc-mastercard"></i>
            </div>
            <label for="name-on-card">Name on cardholder</label>
            <input type="text" id="name-on-card" name="name-on-card" placeholder="Cardholders name" />
            <label for="Cardnumber">Cardnumber</label>
            <input type="text" id="Cardnumber" name="Cardnumber" placeholder="Enter your cardnumber" />
            <label for="CVC-code">CVC-code</label>
            <input type="text" id="CVC-code" name="CVC-code" placeholder="CVC-code" />
            <label for="card-dates">Card-dates</label>
            <input type="text" id="card-dates" name="card-dates" placeholder="Card-date" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-nav">
        <a href="contact.html" class="contactusnav">Contact us</a>
        <img class="footer-icons ml" src="/images/facebook-square-brands.svg" alt="facebookicon" />
        <img class="footer-icons" src="images/instagram-square-brands.svg" alt="instaicon" />
        <img class="footer-icons" src="images/twitter-square-brands.svg" alt="twittericon" />
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
